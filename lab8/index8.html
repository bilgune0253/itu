<!DOCTYPE html>
<html>
<head>
  <title>Петя</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Бодлого-8 Петя заавал хожихын тулд хэдэн зоос авах ёстой вэ?</h2>
  <label>Нийт зоосны тоо (n): </label>
  <input type="number" id="coinCount" min="1">
  <button onclick="hojih()">Тооцоолох</button>
  <p id="result"></p>

  <script>
    function hojih() {
      const n = parseInt(document.getElementById("coinCount").value);
      if (isNaN(n) || n <= 0) {
        document.getElementById("result").innerText = "Зөв n утга оруулна уу.";
        return;
      }

      for (let k = 1; k <= n; k++) {
        let uld = n - k;
        let maxAvah = k + 1;

        if (uld % (maxAvah + 1) !== 0) {
          document.getElementById("result").innerText = `Петя заавал хожихын тулд эхэнд ${k} зоос авна`;
          return;
        }
      }

      // ymarch k 
      document.getElementById("result").innerText = "Петя хожих боломжгүй. 0.";
    }
  </script>
</body>
</html>
