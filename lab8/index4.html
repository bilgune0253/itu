<!DOCTYPE html>
<html>
<head>
  <title>Гүйцэх хугацаа</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2> Бодлого-4 Чоно 25 км/ц хурдтай, туулай 18 км/ц хурдтай. Гараас өгсөн зайтай байхад хэдэн минут хэдэн секундын дараа гэхэд гүйцэх вэ?</h2>
  <input type="number" id="distanceInput" placeholder="Зай (км)">
  <button onclick="calculateCatchTime()">Тооцоолох</button>
  <p id="catchTimeResult"></p>

  <script>
    function calculateCatchTime() {
      const input = document.getElementById("distanceInput").value.trim();
      const distance = Number(input);
      const result = document.getElementById("catchTimeResult");

      if (!Number.isFinite(distance) || distance <= 0) {
        result.innerText = " Зөвхөн эерэг тоо оруулна уу!";
        return;
      }

      const relativeSpeed = 25 - 18; // км/ц
      const hours = distance / relativeSpeed;
      const totalMinutes = hours * 60;
      const minutes = Math.floor(totalMinutes);
      const seconds = Math.round((totalMinutes - minutes) * 60);

      result.innerText = `Чоно туулайг ${minutes} минут ${seconds} секундын дараа гүйцэнэ`;
    }
  </script>
</body>
</html>
