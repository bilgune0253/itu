<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Анхны тооны нийлбэрт задлах</title>
</head>
<body>
  <h2>Бодлого-3 Тоог анхны тоонуудын нийлбэрт задлах</h2>
  <label>Тоо оруулна уу: </label>
  <input type="number" id="inputNumber">
  <button onclick="decomposeToPrimes()">Тооцоолох</button>
  <p id="result"></p>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i * i <= n; i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function decomposeToPrimes() {
      const num = parseInt(document.getElementById("inputNumber").value);
      if (isNaN(num) || num < 2) {
        document.getElementById("result").innerText = "2-оос дээш бүхэл тоо оруулна уу.";
        return;
      }

      let result = [];

      for (let i = 2; i <= num; i++) {
        if (isPrime(i) && isPrime(num - i)) {
          result.push(`${i} + ${num - i}`);
          break; // Эхний боломжит хувилбараар зогсоно
        }
      }

      if (result.length > 0) {
        document.getElementById("result").innerText = `${num} = ${result[0]}`;
      } else {
        document.getElementById("result").innerText = `${num} тоог анхны тооны нийлбэрт задлах боломжгүй.`;
      }
    }
  </script>
</body>
</html>
